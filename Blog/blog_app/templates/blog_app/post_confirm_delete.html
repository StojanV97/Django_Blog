{% extends "blog_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-borrom mb-4">Delete Post</legend>
            <h2>
                Are you sure you want to delete post? "{{ object.title }}"
            </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            #Dodaj dugme za cancelovanje
        </div>
    </form>
    
</div>
{% endblock content %}
